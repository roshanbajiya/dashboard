


<div class="container">
  <div class="row">
    <div class="col-10">
      <div class="jumbotron">
        <h2> Fill User Details</h2>

  <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate >
 <small class="text-danger">{{msg}}</small>

    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="firstName"  required [(ngModel)]="employee.firstName" placeholder="Enter your First Name" name="firstName" #firstName="ngModel"
      [ngClass]="{ 'is-valid' : firstName.valid && (firstName.dirty || firstName.touched), 'is-invalid': firstName.invalid && (firstName.dirty || firstName.touched) }" required />

       
    </div>

   
    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control"  placeholder="Enter your Last Name" id="lastName" required [(ngModel)]="employee.lastName" name="lastName" #lastName="ngModel"
      [ngClass]="{ 'is-valid' : lastName.valid && (lastName.dirty || lastName.touched), 'is-invalid': lastName.invalid && (lastName.dirty || lastName.touched) }" required />
    </div>

    

    <div class="form-group">
      <label for="emailId">Contact Number</label>
      <input  type="number" class="form-control" placeholder="Enter your Contact Number" id="emailId" required [(ngModel)]="employee.emailId" required minlength="10" required maxlength="11"  title="10 digit mobile number" name="emailId" #emailId="ngModel"
       [ngClass]="{ 'is-valid' : emailId.valid && (emailId.dirty || emailId.touched), 'is-invalid': emailId.invalid && (emailId.dirty || emailId.touched) }" required />

  
  
    </div>
  
 
    <button type="submit"  [disabled]="!f.form.valid" class="btn btn-success"  >Submit</button><br><br>
    <button type="reset" class="btn btn-danger">Cancel</button>
  </form>

  <br>
  <br>

  <div  font>
  <p style="font-size:80%;">*Note:- If you are not able to Register then please change the contact number</p>
</div>
</div>

</div>

</div>

</div>
